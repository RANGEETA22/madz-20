<!DOCTYPE html>
<html lang="en">
<head>
<audio id="bg-music" src="assets/background.mp3" loop></audio>
<script>
 const password = prompt("Enter the password to open the birthday site:");
  if(password !== "Madhabi202225") {
      alert("Wrong password! Bye!");
      window.location.href = "https://www.google.com"; // redirect if wrong
  }
  // Get URL parameter
  const params = new URLSearchParams(window.location.search);
  const musicShouldPlay = params.get("music");

  if (musicShouldPlay === "on") {
      const bgMusic = document.getElementById("bg-music");

      // Required for some browsers
      bgMusic.addEventListener("canplay", () => {
          bgMusic.volume = 0.3;
          bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
      });
  }
</script>
